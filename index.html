<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>popup handel</title>
</head>
<body>
    <div class="center">
        <input type="checkbox" id="show">
        <label for="show" class="show-btn">View form</label>
        <div class="container">
            <label for="show" class="close-btn"><img src="./icon/window-close-regular.svg" alt=""></label>
            <div class="text">login form</div>
            <form action="#">
                <div class="data">
                    <label for="#">Email or Phone</label>
                    <input type="text" required name="emaail" placeholder="Email or Password">
                </div>
                <div class="data">
                    <label for="#">Password</label>
                    <input placeholder="Enter password" type="password" required>
                </div>
                <div class="forgot-pass"><a href="#">forgot password</a></div>
                <div class="btn">
                    <div class="inner"></div>
                    <button type="submit">Login</button>
                </div>
                <div class="signup-link">Not a Member? <a href="">signup Now</a></div>
            </form>
        </div>
    </div>
</body>
</html>
